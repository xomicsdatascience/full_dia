name: Run all tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install full_dia
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest     

      - name: Run tests
        run: |
          pytest tests/           
